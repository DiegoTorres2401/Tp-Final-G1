{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block contenido %}
    <div class="row">
      <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Registro</h1>
        <form action="" method="post">
          {% csrf_token %}         
          {{ form|crispy }}
          <button class="btn btn-secondary" type="submit">Confirmar</button>
        </form>
      </div>
    </div>
    
{% endblock contenido %}
